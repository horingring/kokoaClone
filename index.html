<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2bd277a18a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>채팅 | KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>    
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>    
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">채팅</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-comment-medical"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main>
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="./chat.html">
                    <div class="friend">
                        <div class="friend__column">
                            <img src="./img/abubu.png" alt="친구얼굴" class="m-avatar friends__avatar">
                            <div class="friends__content">
                                <span class="friend__name">
                                    범이
                                </span>
                                <span class="friend__bottom-text">
                                    나는 농구를 위해 태어났다.
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__now-listenling">
                                <span class="chat__timestamp">
                                    March 8
                                </span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <div class="nav-space-bar"></div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="/friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>           
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
        </li>
        </ul>
    </nav>
</body>
</html>
