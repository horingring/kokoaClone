<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2bd277a18a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>더 보기 | KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>    
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>    
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">더 보기</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="./settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend__lg">
                <div class="friend__column">
                    <img src="./img/abubu.png" alt="친구얼굴" class="g-avatar friends__avatar">
                    <div class="friends__content">
                        <span class="friend__name">
                            호링이
                        </span>
                        <span class="friend__mail">
                            horingring@email.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile-wink fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        이모티콘
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-palette fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        테마
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-user-circle fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        계정   
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <ul class="more__suggestions-list">
                <h5 class="more__title">이런건 어때요?</h5>
                <li class="more__suggestion suggestion">
                    <i class="fas fa-quote-right fa-2x"></i>
                    <span class="suggestion__title">
                        카카오스토리
                    </span> 
                </li>
                <li class="more__suggestion suggestion">
                    <i class="fas fa-beer fa-2x"></i>
                    <span class="suggestion__title">
                        카카오프렌즈
                    </span> 
                    </li>
                    <li class="more__suggestion suggestion">
                    <i class="fas fa-gamepad fa-2x"></i>
                    <span class="suggestion__title">
                        프렌즈 젬    
                    </span> 
                    </li>
            </ul>
        </section>
    </main>
    <div class="nav-space-bar"></div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="/friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>           
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
        </li>
        </ul>
    </nav>
</body>
</html>
